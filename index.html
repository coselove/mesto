<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="c2821b381952624d90e5.svg" alt="Логотип сайта Mesto"/></header><main><section class="profile"><div class="profile__main"><img class="profile__avatar" src="78985f12fcd84228355b.jpg" alt="Жак-Ив Кусто"/><div class="profile__info"><div class="profile__edit"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section><section class="footer"><h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3></section><section id="profile" class="popup"><div class="popup__overlay"></div><form class="popup__container" name="popup-container" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><input id="name-input" class="popup__input-text popup__input-text_name" name="name" minlength="2" maxlength="40" placeholder="Жак-Ив Кусто" required/> <span id="name-input-error" class="popup__input-text-error"></span> <input id="job-input" class="popup__input-text popup__input-text_occupation" name="occupation" minlength="2" maxlength="200" placeholder="Исследователь океана" required/> <span id="job-input-error" class="popup__input-text-error"></span> <button class="popup__save-button" disabled="disabled">Сохранить</button></form></section><section id="card" class="popup"><div class="popup__overlay"></div><form class="popup__container popup-card__container" name="popup-card-container" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><input id="name-input-card" class="popup__input-text popup__input-text_place" name="name" minlength="2" maxlength="30" placeholder="Название" required/> <span id="name-input-card-error" class="popup__input-text-error"></span> <input id="cite-input" class="popup__input-text popup__input-text_cite" type="url" name="occupation" placeholder="Ссылка на картинку" required/> <span id="cite-input-error" class="popup__input-text-error"></span> <button class="popup__save-button" disabled="disabled">Создать</button></form></section><section id="image" class="popup"><div class="popup__overlay"></div><figure class="popup-image__container"><button class="popup__close-button" type="button"></button> <img class="popup-image__image" src="" alt=""/><h3 class="popup-image__image-caption"></h3></figure></section></main><template id="card-template"><figure class="card"><img class="card__image" src="" alt=""/><div class="card__caption"><h3 class="card__image-caption"></h3><button class="card__heart" type="button"></button> <button class="card__trash"></button></div></figure></template><script src="main.js"></script></body></html>
