<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/Jacques-Yves Cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>  
      </div>
        <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <figure class="elements__card">
        <img class="elements__image" src="./images/Moscow.jpg" alt="Москва">
        <div class="elements__caption">
          <p class="elements__image-caption">Москва</p>
          <button class="elements__heart"></button>
        </div>    
      </figure>
      <figure class="elements__card">
        <img class="elements__image" src="./images/Saint-Petersburg.jpg" alt="Санкт-Петербург">
        <div class="elements__caption">
          <p class="elements__image-caption">Санкт-Петербург</p>
          <button class="elements__heart"></button>
        </div>    
      </figure>
      <figure class="elements__card">
        <img class="elements__image" src="./images/Kazbek.jpg" alt="Казбек">
        <div class="elements__caption">
          <p class="elements__image-caption">Казбек</p>
          <button class="elements__heart"></button>
        </div>    
      </figure>
      <figure class="elements__card">
        <img class="elements__image" src="./images/Petergof.jpg" alt="Петергоф">
        <div class="elements__caption">
          <p class="elements__image-caption">Петергоф</p>
          <button class="elements__heart"></button>
        </div>    
      </figure>
      <figure class="elements__card">
        <img class="elements__image" src="./images/Sochi.jpg" alt="Сочи">
        <div class="elements__caption">
          <p class="elements__image-caption">Сочи</p>
          <button class="elements__heart"></button>
        </div>    
      </figure>
      <figure class="elements__card">
        <img class="elements__image" src="./images/Rostov-on-Don.jpg" alt="Ростов-на-Дону">
        <div class="elements__caption">
          <p class="elements__image-caption">Ростов-на-Дону</p>
          <button class="elements__heart"></button>
        </div>    
      </figure>
    </section>
    <section class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </section>
  </main>  
</body>
</html>
