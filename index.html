<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/jacques-yves_cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>  
      </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">

    </section>
    <section class="footer">
      <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
    </section> 
    <section class="popup">
        <form class="popup__container" name="popup-container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input-text popup__input-text_name" type="text" name="name" placeholder="Жак-Ив Кусто">
          <input class="popup__input-text popup__input-text_occupation" type="text" name="occupation" placeholder="Исследователь океана">
          <button class="popup__save-button">Сохранить</button>
        </form>
    </section> 
    <section class="popup-card">
      <form class="popup-card__container" name="popup-card-container">
        <button class="popup-card__close-button" type="button"></button>
        <h2 class="popup-card__title">Новое место</h2>
        <input class="popup-card__input-text popup-card__input-text_place" type="text" name="name" placeholder="Название">
        <input class="popup-card__input-text popup-card__input-text_cite" type="text" name="occupation" placeholder="Ссылка на картинку">
        <button class="popup-card__create-button">Создать</button>
      </form>
    </section>
    <section class="popup-image">
      <figure class="popup-image__container">
        <button class="popup-image__close-button" type="button"></button>
        <img class="popup-image__image" src="" alt="">
        <h3 class="popup-image__image-caption"></h3>
      </figure>
    </section>
  </main> 
  <template id="card-template">
    <figure class="card">
    <img class="card__image" src="" alt="">
        <div class="card__caption">
          <h3 class="card__image-caption"></h3>
          <button class="card__heart" type="button"></button>
          <button class="card__trash"></button>
        </div>
      </figure>    
  </template>
  <script src="./scripts/script.js"></script> 
</body>
</html>
