<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/jacques-yves_cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>  
      </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <figure class="card">
        <img class="elements__image" src="./images/moscow.jpg" alt="Москва">
        <div class="elements__caption">
          <h3 class="elements__image-caption">Москва</h3>
          <button class="elements__heart" type="button"></button>
        </div>    
      </figure>
      <figure class="card">
        <img class="elements__image" src="./images/saint-petersburg.jpg" alt="Санкт-Петербург">
        <div class="elements__caption">
          <h3 class="elements__image-caption">Санкт-Петербург</h3>
          <button class="elements__heart" type="button"></button>
        </div>    
      </figure>
      <figure class="card">
        <img class="elements__image" src="./images/kazbek.jpg" alt="Казбек">
        <div class="elements__caption">
          <h3 class="elements__image-caption">Казбек</h3>
          <button class="elements__heart" type="button"></button>
        </div>    
      </figure>
      <figure class="card">
        <img class="elements__image" src="./images/ppetergof.jpg" alt="Петергоф">
        <div class="elements__caption">
          <h3 class="elements__image-caption">Петергоф</h3>
          <button class="elements__heart" type="button"></button>
        </div>    
      </figure>
      <figure class="card">
        <img class="elements__image" src="./images/sochi.jpg" alt="Сочи">
        <div class="elements__caption">
          <h3 class="elements__image-caption">Сочи</h3>
          <button class="elements__heart" type="button"></button>
        </div>    
      </figure>
      <figure class="card">
        <img class="elements__image" src="./images/rostov-on-don.jpg" alt="Ростов-на-Дону">
        <div class="elements__caption">
          <h3 class="elements__image-caption">Ростов-на-Дону</h3>
          <button class="elements__heart" type="button"></button>
        </div>    
      </figure>
    </section>
    <section class="footer">
      <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
    </section> 
    <section class="popup">
        <form class="popup__container" name="popup-container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input-text popup__input-text_name" type="text" name="name" placeholder="Жак-Ив Кусто">
          <input class="popup__input-text popup__input-text_occupation" type="text" name="occupation" placeholder="Исследователь океана">
          <button class="popup__save-button">Сохранить</button>
        </form>
    </section> 
  </main> 
  <script src="./scripts/script.js"></script> 
</body>
</html>
